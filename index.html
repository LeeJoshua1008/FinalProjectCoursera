<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Final Project</h1>
  </header>

  <main>
    <p>9 Famous Computer Science Pioneers</p>
    
    <div class="grid">
        <figure>
        <img src="images/Alan_Turing.jpg" alt="Alan Turing" width="200">
        <figcaption>
          Alan Turing (1912-1954) <br/>
          British mathematician, logician, and cryptanalyst. Developed the Turing machine, a foundational model for computation, and played a crucial role in breaking the German Enigma code during World War II.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Barbara_Liskov.jpg" alt="Barbara Liskov" width="200">
        <figcaption>
          Barbara Liskov (1939- ) <br/>
          American computer scientist. Developed the Liskov Substitution Principle (LSP) and contributed to programming languages and distributed systems.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Bill_Gates.jpg" alt="Bill Gates" width="200">
        <figcaption>
          Bill Gates (1955- ) <br/>
          American business magnate, software developer, and philanthropist. Co-founder of Microsoft and key figure in the development of the PC software industry, including MS-DOS and Windows.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Brian_Kernighan.jpg" alt="Brian Kernighan" width="200">
        <figcaption>
          Brian Wilson Kernighan (1942- ) <br/>
          Canadian computer scientist. Co-authored "The C Programming Language" book and contributed to Unix development.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Dennis_Ritchie.jpg" alt="Dennis Ritchie" width="200">
        <figcaption>
          Dennis Ritchie (1941-2011) <br/>
          American computer scientist. Co-created the C programming language and contributed to the development of Unix.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Grace_Hopper.jpg" alt="Grace Hopper" width="200">
        <figcaption>
          Grace Hopper (1906-1992) <br/>
          American computer scientist and U.S. Navy rear admiral. Developed the first compiler and played a key role in creating COBOL, a widely used programming language.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Niklaus_Wirth.jpg" alt="Niklaus Wirth" width="200">
        <figcaption>
          Niklaus Wirth (1934- ) <br/>
          Swiss computer scientist. Designed several influential programming languages, including Pascal, Modula, and Oberon.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Don_Estridge.jpg" alt="Philip Don Estridge" width="200">
        <figcaption>
          Philip Don Estridge (1937-1985) <br/>
          American computer engineer. Led the development of the IBM Personal Computer (IBM PC), which popularized personal computing.
        </figcaption>
        </figure>
        <figure>
        <img src="images/Tim_Berners_Lee.jpg" alt="Tim Berners-Lee" width="200">
        <figcaption>
          Tim Berners-Lee (1955- ) <br/>
          British computer scientist. Invented the World Wide Web (WWW), including HTTP, HTML, and the first web browser.
        </figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
